<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Acceso al Caso</h5>
        <button class="close" type="button" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">×</span>
        </button>
      </div>
      <div class="modal-body">
        Ingresa los datos necesarios para acceder al documento relacionado al caso.
        <form class="accordion" method="POST" action="/descifrarDoc/{{nombreAbogado}}/{{numeroK}}/{{documento}}" id="accordionExample" enctype="multipart/form-data">
          {% csrf_token %}
          {% for value in abogados %}
            <div class="card">
              <div class="card-header" id="heading{{value}}">
                <h5 class="mb-0">
                  <button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapse{{value}}" aria-expanded="false" aria-controls="collapse{{value}}">
                    Abogado # {{ value|add:"1" }}
                  </button>
                </h5>
              </div>
              <div id="collapse{{value}}" class="collapse" aria-labelledby="heading{{value}}" data-parent="#accordionExample">
                <div class="card-body">
                  <input type="number" value="" class="form-control form-control-user" name="indiceAES{{value}}" required placeholder="Ingresa el índice de tu llave">
                  <br>
                  <input type="password" class="form-control form-control-user" name="keyPrivateAES{{value}}" required placeholder="Llave para descifrar caso">
                  <br>
                  <input type="file" onclick="obtainURL()" class="inputfile inputfile-1" id="botonClavePrivada{{value}}" name="RSAKeyPrivate{{value}}"> 
                  <label for="botonClavePrivada{{value}}">
                  <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
                  <span class="iborrainputfile">Selecciona archivo que contiene tu llave privada</span>
                  </label>
                </div>
              </div>
            </div>
          {% endfor %}
          <div class="modal-footer">
            <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancelar</button>
            <input type="submit" value="Descargar documento" class="btn btn-success btn-user btn-block">
          </div>
        </form>
      </div>
    </div>
</div>
