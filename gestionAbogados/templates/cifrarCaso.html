{% extends "vistaPadre.html" %}

{% block title %} Cifrar archivo de un caso {% endblock %}

{% block content %} 

    <script type="text/javascript">
        function myFunction() {
        document.getElementById("cifraDoc").style.visibility = 'hidden';
        document.getElementById("cargando").style.display = 'inline';
        } 
    </script>

  <div class="text-center">
    <h1 class="h4 text-gray-900 mb-4">Bienvenido al sistema, cifra tu documento!</h1>
  </div>
  <form class="user" method="POST" action="/cifrarCaso/" enctype="multipart/form-data">
    <div class="form-group">
        <input class="form-control form-control-user" name="nameCaso" id="nameOfCaso" required placeholder="Ingresa el nombre del caso...">
    </div>
    <div class="form-group" id="divBoton">
      {% csrf_token %}
      <input type="file" class="inputfile inputfile-1" id="boton_enviar" name="nameFile"> 
      <label for="boton_enviar">
        <svg xmlns="http://www.w3.org/2000/svg" class="iborrainputfile" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"></path></svg>
        <span class="iborrainputfile">Seleccionar archivo</span>
      </label>
    </div>
    <div class="text-center">
        <p class="p text-gray-900 mb-4">Ingresa el total de abogados en el caso:</p>
      </div>
      <div class="form-group">
        <input placeholder="Enter a number" class="form-control form-control-user" name="valorN" required type="number" value="" min="2" max="10"/>
      </div>
      <div class="text-center">
        <p class="p text-gray-900 mb-4">Ingresa el número de abogados necesarios:</p>
      </div>
      <div class="form-group">
        <input placeholder="Enter a number" class="form-control form-control-user" name="valorK" required type="number" value="" min="2" max="5"/>
      </div>
      <input type="submit"  onclick="myFunction()" value="Cifrar documento" id="cifraDoc" class="btn btn-primary btn-user btn-block">
      <button class="btn btn-primary btn-user btn-block" id="cargando" disabled style="display:none" type="submit">
        <span class="spinner-border spinner-border-sm mr-2"></span>
        Cifrando documento...
      </button>
      <hr>
      <a href="http://gmail.com" class="btn btn-google btn-user btn-block">
        <i class="fab fa-google fa-fw"></i> Ir a Google
      </a>
    </form>
    <hr>
    <form class="user" action="/agregarAbogado/" method="GET">
        <input type="submit" value="Agregar número de abogado"  class="btn btn-primary btn-user btn-block">
    </form>
  {% endblock %}
